name: Generate Changelog

on:
  push:
    branches:
      - master

jobs:
  changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Generate Changelog
        run: |
          git log --pretty=format:"%s" > commit_messages.txt
          echo "# Changelog" > CHANGELOG.md
          echo "\n## Features" >> CHANGELOG.md
          grep '^feat' commit_messages.txt >> CHANGELOG.md || echo "No new features." >> CHANGELOG.md
          echo "\n## Fixes" >> CHANGELOG.md
          grep '^fix' commit_messages.txt >> CHANGELOG.md || echo "No new fixes." >> CHANGELOG.md
          rm commit_messages.txt

      - name: Commit and Push Changelog
        run: |
          git add CHANGELOG.md
          git commit -m "chore: update changelog"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
